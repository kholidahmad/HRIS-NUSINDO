<kendo-dialog *ngIf="active" (close)="closeForm()">
  <kendo-dialog-titlebar>
    {{ isNew ? 'Add Karyawan' : 'Edit Karyawan' }}
  </kendo-dialog-titlebar>

  <form novalidate [formGroup]="editForm">

    <!--div class="col-md-6">
      <div class="form-group" >
        <label for="id_master_unit" class="control-label">ID Master Unit</label>
        <input type="text" class="k-textbox" formControlName="id_master_unit" />
      </div>
    </div-->

    <div class="form-group" >
      <label for="nik" class="" >Nik</label>
      <input type="text" class="k-textbox" formControlName="nik" style="width: 100%"/>
    </div>
    <div class="form-group" >
      <label for="name" class="" >Nama</label>
      <input type="text" class="k-textbox" formControlName="name" style="width: 100%"/>
    </div>
    <div class="form-group" >
      <label for="status_emp" class="" >Status Karyawan</label>
      <kendo-combobox
              formControlName="status_emp"
              [data]="[{'name':'Permanent', 'value':'permanent'},
                            {'name': 'Contract/PKWT','value':'contract'}]"
              [textField]="'name'"
              [valueField]="'value'"
              [valuePrimitive]="true"
              required
              style="width: 100%"
      ></kendo-combobox>
    </div>


    <div class="form-group">
      <div style="width: 220px; margin: 0 auto;">
        <button kendoButton [primary]="true" (click)="onSave()" style="margin-right: 5px;width: 100px">Save</button>
        <button kendoButton style="width: 100px" (click)="onCancel()">Cancel</button>
      </div>
    </div>

  </form>

  <!--kendo-dialog-actions>
      <button class="k-button" (click)="onCancel($event)">Cancel</button>
      <button class="k-button k-primary" [disabled]="!editForm.valid" (click)="onSave($event)">Save</button>
  </kendo-dialog-actions-->
</kendo-dialog>
