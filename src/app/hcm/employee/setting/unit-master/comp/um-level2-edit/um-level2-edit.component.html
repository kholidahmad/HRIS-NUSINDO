<kendo-dialog *ngIf="active" (close)="closeForm()">
  <kendo-dialog-titlebar>
    {{ isNew ? 'Add New Unit Level 2' : 'Edit Unit Level 2' }}
  </kendo-dialog-titlebar>

  <form novalidate [formGroup]="editForm">

    <!--div class="col-md-6">
      <div class="form-group" >
        <label for="id_master_unit" class="control-label">ID Master Unit</label>
        <input type="text" class="k-textbox" formControlName="id_master_unit" />
      </div>
    </div-->
    <div class="form-group" >
      <label for="id_unit_level1" class="" >Unit Level 1</label>
      <kendo-combobox
              formControlName="id_unit_level1"
              [data]="listUnitLevel1"
              [textField]="'nama_unit_lv1'"
              [valueField]="'id_unit_level1'"
              [valuePrimitive]="true"
              [(ngModel)]="selectedValue"
              required
              style="width: 100%"
      ></kendo-combobox>
    </div>
    <div class="form-group" >
      <label for="nama_unit_lv2" class="" >Nama Master</label>
      <input type="text" class="k-textbox" formControlName="nama_unit_lv2" style="width: 100%"/>
    </div>

    <div class="form-group">
      <div style="width: 220px; margin: 0 auto;">
        <button kendoButton [primary]="true" (click)="onSave()" style="margin-right: 5px;width: 100px">Save</button>
        <button kendoButton style="width: 100px" (click)="closeForm()">Cancel</button>
      </div>
    </div>

  </form>

  <!--kendo-dialog-actions>
      <button class="k-button" (click)="onCancel($event)">Cancel</button>
      <button class="k-button k-primary" [disabled]="!editForm.valid" (click)="onSave($event)">Save</button>
  </kendo-dialog-actions-->
</kendo-dialog>
