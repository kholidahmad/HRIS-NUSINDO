<section id="konten">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h2><b>Approval Health Claim</b></h2>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                        <label for="nik">nik</label>
                            <input
                                type="text"
                                class="form-control"
                                id="nik"
                                [(ngModel)]="selected.nik_pegawai"
                                name="nik"
                            />
                            {{selected.nik_pegawai}}
                        </div>
                        <div class="form-group">
                        <label for="nama_pegawai">nama_pegawai</label>
                            <input
                                type="text"
                                class="form-control"
                                id="nama_pegawai"
                                [(ngModel)]="selected.nama_pegawai"
                                name="nama_pegawai"
                            />
                            
                        </div>
                        

                        <!-- <div class="form-group">
                        <label><strong>Status:</strong></label>
                        {{ currentTutorial.published ? "Published" : "Pending" }}
                        </div> -->
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
