<kendo-dialog *ngIf="active" (close)="closeForm()" [width]="500">
    <kendo-dialog-titlebar>
        {{ isNew ? 'Add new product' : 'Edit product' }}
    </kendo-dialog-titlebar>

    <form novalidate [formGroup]="editForm" [ngStyle]="{'width':'100%'}">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group" >
                    <label for="kd_jabatan" class="control-label">ID Jabatan</label>
                    <input type="text" class="k-textbox" formControlName="kd_jabatan" />

                    <!--div
                            class="k-tooltip k-tooltip-validation"
                            [hidden]="editForm.controls.ProductName.valid || editForm.controls.ProductName.pristine">
                        ProductName is required
                    </div-->
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group" >
                    <label for="nama_jabatan" class="control-label">Nama Jabatan</label>
                    <input type="text" class="k-textbox" formControlName="nama_jabatan" />
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group" >
                    <label for="status" class="control-label">Status</label>

                    <!--input type="text" class="k-textbox" formControlName="status" /-->

                    <kendo-dropdownlist [formControlName]="'status'"
                                        [data]="listItemsStatus"
                                        [textField]="'text'"
                                        [valueField]="'value'"
                                        [valuePrimitive]="true"
                                        style="width: 100%"
                    >
                    </kendo-dropdownlist>

                    <!--div
                            class="k-tooltip k-tooltip-validation"
                            [hidden]="editForm.controls.UnitsInStock.valid || editForm.controls.UnitsInStock.pristine">
                        Units must be between 0 and 99
                    </div-->
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <div style="width: 220px; margin: 0 auto;">
                    <button kendoButton [primary]="true" (click)="onSave()" style="margin-right: 5px;width: 100px">Save</button>
                    <button kendoButton style="width: 100px" (click)="onCancel()">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <!--kendo-dialog-actions>
        <button class="k-button" (click)="onCancel($event)">Cancel</button>
        <button class="k-button k-primary" [disabled]="!editForm.valid" (click)="onSave($event)">Save</button>
    </kendo-dialog-actions-->
</kendo-dialog>
